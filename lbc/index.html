<p style=" position: absolute; top: 0; left: 0; width: 100%; text-align: center;">
    <style>
		/* Light Mode Button
		--------------------------- */ 

		.light-mode-button {
			background:0;
		    border: 0;
		    box-sizing: border-box;
		    cursor: pointer;
		    width: 30px;
		    height: 16px;
		    position: relative;
		    border: 1px solid rgba(255,255,255,0);

		    /* Fixed position for this demo */
		    position: fixed;
		    top:15px;
		    right:50%;
		}

		.light-mode-button:focus {
			outline:none; /* Not ideal for accessibility */
		}

		.light-mode-button span:nth-child(1) {
			position: absolute;
			top:0;
		    left:0;
		    width: 30px;
		    height:16px;
		    background-color: #d6d7db;
		    border-radius: 9px;
		    box-shadow: inset 1px 1px 3px 0 rgb(0 0 0 / 40%);
		    transition: 1s;
		}

		.light-mode-button span:nth-child(2) {
			position: absolute;
			top:3px;
		    left:3px;
		    width: 10px;
		    height: 10px;
		    background-color: #fff;
		    border-radius: 50%;
		    box-shadow: 1px 1px 2px 0 rgb(0 0 0 / 40%);
		    transition: 1s;
		}


		/* Light & Dark Mode Styles
		--------------------------- */ 

		body {
			background-color: #f6f6f6;
            transition: background-color .3s;
        }

		body[light-mode=dark] {
            background-color: #141516;
            color: #ced4e2;
        }

        body[light-mode="dark"] .light-mode-button span:nth-child(1){
            background-color: #ced4e2;
            color: #141516;
        }

        body[light-mode=dark] .light-mode-button span:nth-child(2) {
		    left: 17px;
		    background-color: #141516;
		}

    </style>
	</head>

  <body>
    <script>
        var app = document.getElementsByTagName("BODY")[0];
        if (localStorage.lightMode == "dark") {
            app.setAttribute("light-mode", "dark");
        }
    </script>


	<button 
		class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
    	<span></span>
    	<span></span>
    </button> 


    <script>
		
        function toggle_light_mode() {
            var app = document.getElementsByTagName("BODY")[0];
            if (localStorage.lightMode == "dark") {
                localStorage.lightMode = "light";
                app.setAttribute("light-mode", "light");
            } else {
                localStorage.lightMode = "dark";
                app.setAttribute("light-mode", "dark");
            }       
        }

		window.addEventListener("storage", function () {
			if (localStorage.lightMode == "dark") {
				app.setAttribute("light-mode", "dark");
			} else {
				app.setAttribute("light-mode", "light");
			}
		}, false);
		
    </script>
	</p>

        <script>
            var bEnterOrTabAfterPassword = false;

            function enterAfterPassword() {
                var ck = document.getElementById("enterafterpassword");
                bEnterOrTabAfterPassword = ck.checked;
                getBarcode();

            }

            function getBarcode() {
                //sourceURL = "http://api-bwipjs.rhcloud.com/?" + document.loginbarcode.symbology.value;
                //sourceURL = "http://bwipjs-api.metafloor.com/?" + document.loginbarcode.symbology.value;

                //sourceURL += "&parse" + "&rotate=" + document.loginbarcode.rotation.value + "&text=";

                var creds = document.loginbarcode.username.value + document.loginbarcode.enterTab.value + document.loginbarcode.password.value;
                creds += document.loginbarcode.enterTab2.value;
                //sourceURL += encodeURIComponent(creds);
               // if (document.loginbarcode.caption.value.length > 0) {
               //     sourceURL += "&alttext=" + encodeURIComponent(document.loginbarcode.caption.value); //display credentials in image
               // }
                //sourceURL += document.loginbarcode.scale.value;


                options = {
                    parse: true, //interpret ^009 as Ctrl+9= tab character
                    bcid: document.loginbarcode.symbology.value,       // Barcode type
                    text: creds,    // Text to encode
                    scale: document.loginbarcode.scale.value,               // 3x scaling factor
                    height: document.loginbarcode.height.value,
                    includetext: document.loginbarcode.caption.value != '',  // Show human-readable text
                    textxalign: 'center',        // Always good to set this
                    rotate: document.loginbarcode.rotation.value,
                    alttext: document.loginbarcode.caption.value,
                };
                let canvas = document.createElement('canvas');
                try {
                    bwipjs.toCanvas(canvas, options);
                    document.loginbarcode.barcodeImage.src = canvas.toDataURL('image/png');
                } catch (e) {
                    // `e` may be a string or Error object
                    alert(e);
                }

                //alert(sourceURL);
                //document.loginbarcode.barcodeImage.src = sourceURL;



            }

            function showNote() {

                $("#statusInfo").html("<font color='red'> Note: Right-Click Copy Image doesn\'t work.  Use Save As...");


            }

            function hideNote() {

                $("#statusInfo").html("Note: Captions might not be valid for all barcode types.");
            }


            function showPassword(boolVal) {
                hideNote();
                if (!boolVal) {
                    document.loginbarcode.password.type = "password";
                    document.loginbarcode.showpassword.checked = false;
                    return;
                }
                var ck = document.loginbarcode.showpassword.checked;
                if (ck == true) {
                    document.loginbarcode.password.type = "text";
                } else {
                    document.loginbarcode.password.type = "password";
                    document.loginbarcode.showpassword.checked = false;
                }
            }

        </script>
